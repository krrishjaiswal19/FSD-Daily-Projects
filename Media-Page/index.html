<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags (SEO Basics) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML Media Page with images, audio, and video">
    <meta name="keywords" content="HTML, Media, Audio, Video, Images">
    <meta name="author" content="Your Name">

    <title>Media Page | Day 8</title>
</head>

<body>

    <h1>My Media Page</h1>
    <p>This page contains images, audio, and video using HTML advanced tags.</p>

    <hr>

    <!-- IMAGES SECTION -->
    <h2>Images Gallery</h2>

    <figure>
        <img src="images/image1.jpg"
             alt="Mountain landscape with sunrise"
             title="Mountain View"
             width="300">
        <figcaption>Beautiful Mountain Sunrise</figcaption>
    </figure>

    <figure>
        <img src="images/image2.jpg"
             alt="Green forest with sunlight"
             title="Forest View"
             width="300">
        <figcaption>Peaceful Green Forest</figcaption>
    </figure>

    <figure>
        <img src="images/image3.jpg"
             alt="Beach with blue ocean"
             title="Beach View"
             width="300">
        <figcaption>Relaxing Beach Scene</figcaption>
    </figure>

    <hr>

    <!-- AUDIO SECTION -->
    <h2>Audio Section</h2>

    <audio controls>
        <source src="audio/song.mp3" type="audio/mpeg">
        Your browser does not support audio.
    </audio>

    <hr>

    <!-- VIDEO SECTION -->
    <h2>Video Section</h2>

    <video controls width="400" poster="images/image1.jpg">
        <source src="video/demo.mp4" type="video/mp4">
        Your browser does not support video.
    </video>

    <hr>

    <!-- ANCHOR TAG SECTION -->
    <h2>Contact / Download</h2>

    <!-- Mailto -->
    <p>
        <a href="mailto:example@gmail.com?subject=Media Page Feedback">
            Send Feedback Email
        </a>
    </p>

    <!-- Download -->
    <p>
        <a href="audio/song.mp3" download>
            Download Audio File
        </a>
    </p>

    <hr>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 Media Page | Created by You</p>
    </footer>

</body>
</html>
