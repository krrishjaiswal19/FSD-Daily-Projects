<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>

    <h2>Student Registration Form</h2>

    <form>

        <!-- Name -->
        <label>Full Name:</label><br>
        <input type="text" placeholder="Enter your name"><br><br>

        <!-- Email -->
        <label>Email:</label><br>
        <input type="email" placeholder="Enter your email"><br><br>

        <!-- Password -->
        <label>Password:</label><br>
        <input type="password" placeholder="Enter password"><br><br>

        <!-- Age -->
        <label>Age:</label><br>
        <input type="number" placeholder="Enter your age"><br><br>

        <!-- Gender (Radio) -->
        <label>Gender:</label><br>
        <input type="radio" name="gender"> Male <br>
        <input type="radio" name="gender"> Female <br>
        <input type="radio" name="gender"> Other <br><br>

        <!-- Course (Dropdown) -->
        <label>Select Course:</label><br>
        <select>
            <option>BCA</option>
            <option>B.Tech</option>
            <option>B.Sc</option>
            <option>B.Com</option>
        </select><br><br>

        <!-- Skills (Checkbox) -->
        <label>Skills:</label><br>
        <input type="checkbox"> HTML <br>
        <input type="checkbox"> CSS <br>
        <input type="checkbox"> JavaScript <br><br>

        <!-- Address (Textarea) -->
        <label>Address:</label><br>
        <textarea rows="4" cols="30" placeholder="Enter your address"></textarea><br><br>

        <!-- Submit Button -->
        <button type="submit">Register</button>

    </form>

</body>
</html>
