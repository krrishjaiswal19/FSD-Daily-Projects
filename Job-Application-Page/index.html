<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Appliation Page</title>
</head>
<body>
    <form>
  <fieldset>
    <legend>Job Application</legend>

    <input type="text" placeholder="Full Name" required autofocus><br><br>

    <input type="email" placeholder="Email" required><br><br>

    <input type="text" placeholder="Mobile"
           pattern="[0-9]{10}" required><br><br>

    <input type="password" minlength="6" maxlength="12" required><br><br>

    Gender:
    <input type="radio" name="g"> Male
    <input type="radio" name="g"> Female <br><br>

    Skills:
    <input type="checkbox"> HTML
    <input type="checkbox"> CSS <br><br>

    Upload Resume:
    <input type="file" accept=".pdf"><br><br>

    <input type="submit">
  </fieldset>
</form>

</body>
</html>
